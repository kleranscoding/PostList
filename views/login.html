<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>PostList | Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link rel='stylesheet' href='styles/main.css'>
    <link rel='stylesheet' href='styles/login.css' />
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src='scripts/login.js' defer></script>
    
  </head>

  <body>
    
    <header>
      <div class='banner-pic'></div>
      <nav class='navbar navbar-expand-lg navbar-light bg-light'>
        <a class='navbar-brand' href='/'>#PostList</a>
        <ul class='nav navbar-nav'>
          <li class='active'><a href='/'>Home</a></li>
          <li><a href='/search'>Search</a></li>
          <li><a href='/login'>Login</a></li>
          <li><a href='/register'>Register</a></li>
        </ul>
      </nav>
    </header>
    
    <div class='container'>
      <div class='row'>
        <div class='col-md-12'>
          <div class='well login-box'>
            <form action='/'>
              <legend>Login</legend>
                <div class='form-group'>
                  <label for='username-email'>Email</label>
                  <input value='' id='username-email' placeholder='E-mail' type='text' class='form-control' />
                </div>
                <div class='form-group'>
                  <label for='password'>Password</label>
                  <input id='password' type='password' placeholder='Password' type='text' class='form-control' />
                </div>
                <div class='form-group text-center'>
                  <button class='btn btn-primary btn-cancel'>Cancel</button>
                  <a href='/profile'><input type='submit' class='btn btn-success btn-login-submit' value='Login' /></a>
                </div>
              </form>
              <p>
                <span id='login_msg'></span>
              </p>
              <span>Not a user? <a href='/register'>
                <button type='button' class='btn btn-link'>
                  Register!
                </button>
              </a>
              </span>
            </div>

          </div>
        </div>
      </div>
   
</body>
</html>
