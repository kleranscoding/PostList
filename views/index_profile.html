<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>PostList</title>
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link rel='stylesheet' href='styles/main.css'>
    <link rel='stylesheet' href='styles/index.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src='scripts/app.js' defer></script>
  </head>

  <body>
    <header>
      <nav class='navbar navbar-inverse navbar-light bg-light'>
        <div class='container-fluid'>
          <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='#navbar'>
              <span class='icon-bar'></span>
              <span class='icon-bar'></span>
              <span class='icon-bar'></span>
            </button>  
            <a class='navbar-brand' href='/'>#PostList</a>
          </div>  
          <div class='collapse navbar-collapse' id='navbar'>
            <ul class='nav navbar-nav'>
              <li class='active'><a href='/profile'>Profile</a></li>
              <li><a href='/search'>Search</a></li>
              <li><a href='/logout'><span class='glyphicon glyphicon-log-out'></span> Logout</a></li>
            </ul>
          </div>
        </div>    
      </nav>
    </header>

    <section class=''>
      <div class='image-holder jumbotron verticle-center'>
        <h2>
          #PostList, a place where you find what you need...
        </h2>
      </div>
      <div id='post_lists' class='container'></div>
    </section>

    <!-- display post with modal -->
    <article class='modal fade' id='modal-post' tabindex='-1' role='dialog'>
      <div class='modal-dialog' role='document'>
        <div class='modal-content'>
          <div class='modal-header'>
            <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
              <span aria-hidden='true'>&times;</span>
            </button>
            <h2 class='modal-title' name='title'></h2>
          </div>
          <div class='modal-body'>
            <div class='row'>
              <div class='col-md-6'>
                <div name='image-container'></div>
              </div>
              <div class='col-md-6'>
                <p name='category-container'>
                </p>
                <p name='post-by-container'>
                  Post By: <span></span>
                </p>
                <p name='date-container'>
                  Date: <span></span> 
                </p>
                <p name='descrp-container'>
                  <span></span>
                </p>
              </div> 
            </div>    
            <hr>
            <p class='mb-0' name='contact-container'>
              Contact Info: <span></span> 
            </p>    
          </div> 

          <div class='modal-footer'>
            <button type='button' name='close' class='btn btn-secondary' data-dismiss='modal'>Close</button>
          </div>
        </div>
      </div>
    </article>
    
  </body>
</html>
