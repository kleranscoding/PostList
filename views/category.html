<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>PostList | Category</title>
    <link rel='stylesheet' href='styles/main.css'>
    <link rel='stylesheet' href='styles/category.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src='scripts/category.js' defer></script>
  </head>

  <body>
      <header>
          <div class='banner-pic'></div>
          <nav class='navbar navbar-expand-lg navbar-light bg-light'>
            <a class='navbar-brand' href='/'>#PostList</a>
            <ul class='nav navbar-nav'>
              <li class='active'><a href='/'>Home</a></li>
              <li><a href='/category'>Search</a></li>
              <li><a href=''>Login</a></li>
              <li><a href=''>Register</a></li>
            </ul>
          </nav>
        </header>
    
    <div class='container'>
      <h3>Choose a Category</h3>
      <form id='search_form'>
        <select id='cat_options' class='form-control'>
        </select>
        <button type='button' class='btn btn-success'>GO!</button>
      </form>
    </div>
    
    <div id='show_posts'></div>

    <article class='modal fade' id='modal-post' tabindex='-1' role='dialog'>
      <div class='modal-dialog' role='document'>
        <div class='modal-content'>
          <div class='modal-header'>
            <h2 class='modal-title'></h2>
            <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
              <span aria-hidden='true'>&times;</span>
            </button>
          </div>
          <div class='modal-body'></div>
          <div class='modal-footer'>
            <button type='button' class='btn btn-secondary' data-dismiss='modal'>Close</button>
          </div>
        </div>
      </div>
    </article>

  </body>
</html>
