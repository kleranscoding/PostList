<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Postlist</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/create.css">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    
  </head>
  <body>

    <div class="container">
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
<div class="row"><div class="col-1"><h1>Create an account..</h1></div></div>
<!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
<div class="row">
  <div class="col-xs-6 col-md-4"><br>
   <input type="text" class="form-control" name="title" placeholder="Username"><br>
   <input type="text" class="form-control" name="title" placeholder="Location"><br>
   <input type="text" class="form-control" name="title" placeholder="Url example: www.allaboutme.com etc."><br>
  </div>
  <div class="col-xs-6 col-md-4"> <br><p>*required*</p> </div>
</div>

<!-- Columns are always 50% wide, on mobile and desktop -->
<div class="row">
<div class="col-1"><h3>Choose Preferences:</h3></div></div>
  <div class="row">
  <div class="col-xs-6 col-md-4"><input type="text" class="form-control" name="title" placeholder="Pref#1"></div>
  <div class="col-xs-6 col-md-4"><input type="text" class="form-control" name="title" placeholder="Pref#2"></div>
  <div class="col-xs-6 col-md-4"><input type="text" class="form-control" name="title" placeholder="+ additional Preferences"></div>
</div>

<button type="submit" class="btn btn-cancel" >Cancel</button>
<button type="submit" class="btn btn-create"><a href="/profile">Create</a></button>
  <script src='scripts/app.js' defer></script>
      </div>
  </body>
</html>
