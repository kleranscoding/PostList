<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>PostList | Profile</title>
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet' href='styles/main.css'>
    <link rel='stylesheet' href='styles/profile.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src='scripts/profile.js' defer></script>
  </head>
  <body>

    <div class='container'>
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
      <div class='row'>
        <div class='col-1'>
          <h1 class='welcome'></h1>
        </div>
      </div>
      <!-- Columns are always 50% wide, on mobile and desktop -->
      <div class='row'>
        <div class='col-md-4'>
          <img name='img' src='' alt='user'></a>
        </div>
        <div class='col-md-4'>
          <h3 name='username'></h3>
          <h3 name='email'></h3>
          <h3 name='location'></h3>
          <h3 name='join_date'></h3>
        </div>
        <div class='col-md-3'>
          <div class='row preference'>
            <h3>
              <div class='row'>
                Preference 
                <button name='edit_pref' class='btn'>edit</button>
                <button name='close_pref' class='btn' style='display:none'>close</button>
                <button name='save_pref' class='btn btn-success' style='display:none'>save</button>
              </div>
            </h3>
            <div name='display_pref' class='col-md-12'>

            </div>
            
          </div>
        </div>
      </div>

      <h3>Your PostList <button id='create_post' type='button' class='btn btn-success'>+ create post</button></h3>
      <div id='user_posts' class='container'></div>

    </div>

    <article class='modal fade' id='modal-post' tabindex='-1' role='dialog'>
        <div class='modal-dialog' role='document'>
          <div class='modal-content'>
            <div class='modal-header'>
              <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
                <span aria-hidden='true'>&times;</span>
              </button>
              <h2 class='modal-title'></h2>
            </div>
            <div class='modal-body'></div> 
            <div class='modal-footer'>
              <button type='button' name='close' class='btn btn-secondary' data-dismiss='modal'>Close</button>
            </div>
          </div>
        </div>
      </article>

      <article class='modal fade' id='modal-post-create' tabindex='-1' role='dialog'>
        <div class='modal-dialog' role='document'>
          <div class='modal-content'>
            <div class='modal-header'>
              <h3 class='modal-title'>
                <input name='title' type='text' placeholder='Title' required> 
              </h3>
              <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
                <span aria-hidden='true'>&times;</span>
              </button>
            </div>
            <div class='modal-body'>
              <h4>Select Category...</h4>
              <div class='more_categories'>
                <select name='cat1'></select>
              </div>
              <h4>Please enter a brief description...</h4>
              <textarea name='description' placeholder='Description' required></textarea>
              <!-- <h3><input type='text' placeholder=''></h3> -->
              <h4>Contact Info</h4>
              <p name='email'></p>
              <p><input type='text' placeholder='phone'></p>
              <p><input type='text' placeholder='facebook, ig'></p>
              <h4>Include some images too...</h4>
              <div class='more_imgs'>
                <p><input type='text' placeholder='image_url'></p>
              </div>
              <button type='button' id='more_img_url' class='btn btn-primary'>add more images</button>
            </div>
            <div class='modal-footer'>
              <button type='button' name='close' class='btn btn-secondary' data-dismiss='modal'>Close</button>
              <button type='button' name='create_post' class='btn btn-success'>Create</button>
            </div>
          </div>
        </div>
      </article>

  </body>
</html>
